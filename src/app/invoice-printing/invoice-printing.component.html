<div class="col-lg-2">
  <div class="container-fluid">
    <div class="col-lg-12 wrapper border-bottom  page-heading1"
      style="padding-bottom: 0px;margin-top: -7px;margin-left:-11px">
      <div class="col-lg-5">
        <div class="col-sm-2 col-md-2 col-xs-2" style="text-align:left">
          <div class="row ibox-content  navchild " style="border:none !important;">
            <label style="margin-bottom:0px !important" routerLink="/invoiceconsolidation">
              Invoice Templates Configuration
            </label>
          </div>
        </div>
        <div class="col-sm-2 col-md-2 col-xs-2" style="text-align:left">
          <div class="row ibox-content " style="border:none !important;">
            <label style="margin-bottom:0px !important" routerLink="/invoiceprinting">
              Invoice Listing and Printing
            </label>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="col-lg-12 wrapper border-bottom  page-heading1"
  style="padding-bottom: 6px;margin-bottom: 5px;background-color:#EBEDF5">
  <div class="col-lg-12">
    <div class="col-lg-12">
      <form name="searchform" novalidate role="form">
        <div class="wrapper wrapper-content animated fadeInUp">
          <div class="ibox" style="margin-top:5px">
            <div class="ibox-content">
              <div style="height:100px" [ngStyle]="{backgroundImage:'url(../../assets/img/component.png)'}">
                <div class="col-sm-12 col-md-12 col-xs-6 adhustment-heading" style="margin-left: 15px;">
                  <label
                    style="font-size:18px ;margin-top: 30px; margin-left: -13px; font: Semibold 18px/24px Open Sans;letter-spacing: 0px;color: #000000;opacity: 1;">Invoice
                    Printing</label>
                </div>
                <button class="btn btn-default createproject" style="margin-top: 10px;"
                  (click)="ConfigureNewtemplate('','','')">Configure New Template</button>
              </div>
              <div class="row" style="margin-bottom:-22px;">
                <div class="col-md-2 form-group" style="margin-top: 30px;">
                  <label for="customer_id">Customer</label>
                  <select id="customer_id" name="customer_id" class="js-example-basic-single form-control"
                    ng-model="customer_id" ng-value="true">
                    <option value="">--Select--</option>
                  </select>
                </div>
                <div class="col-md-2 form-group" style="margin-top:30px">
                  <label class="filterfont">Billing Mode</label>
                  <div>
                    <select id="billing_type" class="js-example-basic-single form-control border-radius-0"
                      ng-model="billing_type" ng-value="true">
                      <option value="">--Select--</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2 form-group" style="margin-top: 24px;">
                  <span>
                    <button type="button" (click)="invoicesearch()" class="btn btn btn-primary gobtn"
                      style="margin-left: 13px;margin-top: 22px !important;border-radius: 0px;">Submit</button>
                  </span>
                  <span>
                    <button type="reset" (click)="reset()" class="btn btn btn-primary border"
                      style="margin-left: 13px;margin-top: 22px;">Reset</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tabs-container">
          <div class="col-sm-12 col-md-12 col-xs-12" [hidden]=true style="margin-top:13px; margin-bottom : 13px">
            <button class="btn btn-primary" style=" border-radius: 0px;" ng-value="A" data-style="expand-right"
              type="button" (click)="approveInvoice()">Approve</button>
            <button class="btn btn-primary border" style=" border-radius: 0px;margin-left:10px;"
              data-style="expand-right" type="button" (click)="rejectInvoice()">Reject</button>
          </div>
          <div class="ibox-content float-e-margins">
            <div class="tabs-container" ng-controller="datatablesCtrl as tableCtrl">
              <div style="background-color: white">
                <div class="panel-body datatable_padding">
                  <div class="row">
                    <div style="margin-top:200px !important"></div>
                    <table 
                      class="table table-striped table-bordered table-hover dataTables-example grey-bordered"
                      style="width:100%">
                      <thead>
                        <tr class="table_th">
                          <th>S.No</th>
                          <th>Customer</th>
                          <th>Billing Type</th>
                          <th>Status</th>
                          <th>Preview Template</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody align="left">
                        <tr class="table_td" *ngFor="let element of InvoicePrintingMasterList">

                          <td class="table_data" [hidden]=false><input type="checkbox" ng-model="list.isChecked"
                              ng-disabled="list.is_checkbox_enabled==0" (click)="CheckBxSelectAll(list.isChecked)" />
                          </td>
                          <td>{{element.row_no}}</td>
                          <td>{{element.s_customer_name}}</td>
                          <td>{{element.s_billing_type}}</td>
                          <td>{{element.s_current_status}}</td>
                          <td class="text-center">
                            <div>
                              <span style="padding:2px;">
                                <a title="Edit"><img src="../../assets/img/editicon1.png"
                                    (click)="ConfigureNewtemplate('','','')" height=15 width=15></a>
                              </span>
                            </div>
                          </td>

                        </tr>

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
